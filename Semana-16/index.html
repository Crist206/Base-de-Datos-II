<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contenido de la Semana</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Estilos adicionales para la lista de archivos */
        .lista-archivos {
            list-style: none;
            padding: 0;
        }
        .lista-archivos li {
            background-color: #ffffff;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .lista-archivos li:hover {
            transform: translateY(-5px);
        }
        .lista-archivos a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 20px;
            font-weight: bold;
        }
        .lista-archivos p {
            margin: 0;
            padding: 0;
            font-size: 1.1rem;
        }
        .lista-archivos img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 15px;
        }
        .volver-inicio {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #005f73;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .volver-inicio:hover {
            background-color: #004c5a;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="titulo-semana">Cargando contenido...</h1>
    </header>
    <main class="container">
        <h2>Archivos disponibles:</h2>
        <ul id="lista-archivos" class="lista-archivos">
            </ul>
        <br>
        <a href="../index.html" class="volver-inicio">Volver al inicio</a>
    </main>

    <script>
        // --- CONFIGURACI√ìN ---
        // ¬°IMPORTANTE! Cambia "tu_usuario" por tu nombre de usuario de GitHub.
        const USUARIO = "Crist206"; 
        const REPOSITORIO = "base-de-datos-ii";
        // --- FIN DE LA CONFIGURACI√ìN ---

        const path = window.location.pathname;
        const pathParts = path.split('/').filter(part => part !== '');
        const semanaFolder = pathParts[pathParts.length - 1];

        document.getElementById('titulo-semana').textContent = `Contenido de la ${semanaFolder.replace(/-/g, ' ')}`;
        document.title = `${semanaFolder.replace(/-/g, ' ')} - ${REPOSITORIO}`;

        const apiUrl = `https://api.github.com/repos/${USUARIO}/${REPOSITORIO}/contents/${semanaFolder}`;

        // Funci√≥n para parsear el contenido de un archivo .url
        function getUrlFromFileContent(content) {
            const match = content.match(/^URL=(.*)$/m);
            return match ? match[1].trim() : null;
        }

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error de red o de la API de GitHub');
                }
                return response.json();
            })
            .then(async files => {
                const fileList = document.getElementById('lista-archivos');
                if (files.message || files.length === 0) {
                    fileList.innerHTML = '<li>No se encontraron archivos en esta carpeta.</li>';
                    return;
                }
                
                let html = '';
                const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.svg'];

                // Procesamos todos los archivos en paralelo
                for (const file of files) {
                    if (file.name === 'index.html' || file.name === '.gitkeep') {
                        continue;
                    }

                    const isImage = imageExtensions.some(ext => file.name.toLowerCase().endsWith(ext));
                    const isUrlFile = file.name.toLowerCase().endsWith('.url');

                    if (isImage) {
                        html += `<li>
                                    <a href="${file.download_url}" target="_blank" title="Ver imagen completa">
                                        <p>üñºÔ∏è ${file.name}</p>
                                        <img src="${file.download_url}" alt="${file.name}">
                                    </a>
                                 </li>`;
                    } else if (isUrlFile) {
                        try {
                            const contentResponse = await fetch(file.download_url);
                            const contentText = await contentResponse.text();
                            const externalUrl = getUrlFromFileContent(contentText);
                            if (externalUrl) {
                                html += `<li><a href="${externalUrl}" target="_blank" title="Abrir enlace externo">üîó ${file.name.replace('.url', '')}</a></li>`;
                            }
                        } catch (e) { console.error("Error al leer archivo .url", e); }
                    } else {
                        html += `<li><a href="${file.download_url}" target="_blank" title="Descargar archivo">üìÑ ${file.name}</a></li>`;
                    }
                }

                fileList.innerHTML = html || '<li>No hay tareas para mostrar en esta semana.</li>';
            })
            .catch(error => {
                console.error('Error al cargar los archivos:', error);
                document.getElementById('lista-archivos').innerHTML = '<li>Error al cargar la lista de archivos. Revisa la consola para m√°s detalles.</li>';
            });
    </script>
</body>
</html>
