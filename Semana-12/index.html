<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido de la Semana</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="content-page">

    <header class="top-header">
        <div class="logo-container">
            <img src="../logo_universidad.png" alt="Logo UPLA" class="logo-small">
            <span>Universidad Peruana Los Andes</span>
        </div>
        <a href="../index.html" class="back-to-main">‚Üê Volver a la Portada</a>
    </header>

    <main class="container">
        <div class="week-header">
            <h1 id="titulo-semana">Cargando contenido...</h1>
            <p>Archivos y recursos disponibles para esta semana.</p>
        </div>

        <ul id="lista-archivos" class="lista-archivos">
            </ul>
    </main>
    
    <footer class="main-footer">
        <p>Repositorio Base de Datos II - 2025</p>
    </footer>

    <script>
        // --- CONFIGURACI√ìN ---
        const USUARIO = "Crist206"; 
        const REPOSITORIO = "base-de-datos-ii";
        // --- FIN DE LA CONFIGURACI√ìN ---

        const path = window.location.pathname;
        const pathParts = path.split('/').filter(part => part !== '');
        const semanaFolder = pathParts[pathParts.length - 1];

        document.getElementById('titulo-semana').textContent = `Contenido de la ${semanaFolder.replace(/-/g, ' ')}`;
        document.title = `${semanaFolder.replace(/-/g, ' ')} - ${REPOSITORIO}`;
        const apiUrl = `https://api.github.com/repos/${USUARIO}/${REPOSITORIO}/contents/${semanaFolder}`;

        function getUrlFromFileContent(content) {
            const lines = content.split('\n');
            const urlLine = lines.find(line => line.trim().startsWith('URL='));
            return urlLine ? urlLine.substring(urlLine.indexOf('=') + 1).trim() : null;
        }

        fetch(apiUrl)
            .then(response => response.json())
            .then(async files => {
                const fileList = document.getElementById('lista-archivos');
                if (files.message || files.length === 0) {
                    fileList.innerHTML = '<li class="file-item-empty">No se encontraron archivos en esta carpeta.</li>';
                    return;
                }
                
                let html = '';
                const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.svg'];

                for (const file of files) {
                    if (file.name === 'index.html' || file.name === '.gitkeep') continue;

                    const fileNameLower = file.name.toLowerCase();
                    const isImage = imageExtensions.some(ext => fileNameLower.endsWith(ext));
                    const isUrlFile = fileNameLower.endsWith('.url');
                    const isPdf = fileNameLower.endsWith('.pdf');
                    const isDocx = fileNameLower.endsWith('.docx');
                    let fileType = 'file'; // Tipo por defecto

                    if (isImage) fileType = 'image';
                    else if (isPdf) fileType = 'pdf';
                    else if (isDocx) fileType = 'docx';
                    else if (isUrlFile) fileType = 'url';
                    
                    let itemHtml = `<li class="file-item file-type-${fileType}">`;

                    if (isImage) {
                        itemHtml += `<a href="${file.download_url}" target="_blank" title="Ver imagen completa"><div class="file-info"><span class="file-icon">üñºÔ∏è</span><span class="file-name">${file.name}</span></div><img src="${file.download_url}" alt="${file.name}" class="file-preview-image"></a>`;
                    } else if (isPdf) {
                        const googleViewerUrl = `https://docs.google.com/gview?url=${encodeURIComponent(file.download_url)}&embedded=true`;
                        itemHtml += `<div class="embed-container"><div class="file-info"><span class="file-icon">üìÑ</span><span class="file-name">PDF: ${file.name}</span></div><div class="iframe-wrapper"><iframe src="${googleViewerUrl}" frameborder="0"></iframe></div></div>`;
                    } else if (isDocx) {
                        const officeViewerUrl = `https://view.officeapps.live.com/op/embed.aspx?src=${encodeURIComponent(file.download_url)}`;
                        itemHtml += `<div class="embed-container"><div class="file-info"><span class="file-icon">üìÑ</span><span class="file-name">Word: ${file.name}</span></div><div class="iframe-wrapper"><iframe src="${officeViewerUrl}" frameborder="0"></iframe></div></div>`;
                    } else if (isUrlFile) {
                        try {
                            const contentResponse = await fetch(file.download_url);
                            const contentText = await contentResponse.text();
                            const externalUrl = getUrlFromFileContent(contentText);
                            if (externalUrl && externalUrl.includes('canva.com/design/')) {
                                const embedUrl = externalUrl.substring(0, externalUrl.indexOf('?')) + '?embed';
                                fileType = 'canva'; // Sobrescribimos el tipo
                                itemHtml = `<li class="file-item file-type-${fileType}">`; // Regeneramos el <li> con la clase correcta
                                itemHtml += `<div class="embed-container"><div class="file-info"><span class="file-icon">üé®</span><span class="file-name">Canva: ${file.name.replace('.url', '')}</span></div><div class="iframe-wrapper"><iframe loading="lazy" src="${embedUrl}"></iframe></div></div>`;
                            } else if (externalUrl) {
                                itemHtml += `<a href="${externalUrl}" target="_blank" title="Abrir enlace externo"><div class="file-info"><span class="file-icon">üîó</span><span class="file-name">${file.name.replace('.url', '')}</span></div></a>`;
                            }
                        } catch (e) { console.error("Error al leer archivo .url", e); }
                    } else {
                        itemHtml += `<a href="${file.html_url}" target="_blank" title="Ver archivo en GitHub"><div class="file-info"><span class="file-icon">üìÑ</span><span class="file-name">${file.name}</span></div></a>`;
                    }

                    itemHtml += `</li>`;
                    html += itemHtml;
                }
                fileList.innerHTML = html || '<li class="file-item-empty">No hay tareas para mostrar en esta semana.</li>';
            })
            .catch(error => {
                console.error('Error al cargar los archivos:', error);
                document.getElementById('lista-archivos').innerHTML = '<li class="file-item-empty">Error al cargar la lista de archivos.</li>';
            });
    </script>
</body>
</html>
