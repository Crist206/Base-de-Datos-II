<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido de la Semana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="content-page">

    <aside id="sidebar" class="closed">
        </aside>
    <div id="page-content">
        </div>

    <div id="crud-modal" class="modal-overlay hidden">
        </div>

    <div id="confirm-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="confirm-title">Confirmar Acción</h3>
            <p id="confirm-message">¿Estás seguro de que quieres realizar esta acción?</p>
            <div class="modal-actions">
                <button type="button" id="confirm-cancel-btn" class="modal-btn btn-cancel">Cancelar</button>
                <button type="button" id="confirm-ok-btn" class="modal-btn btn-delete">Confirmar</button>
            </div>
        </div>
    </div>
    
    <script src="../script.js"></script>
</body>
</html>
