<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Datos II - UPLA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <button id="sidebar-toggle-btn" aria-label="Toggle Sidebar">☰</button>

    <aside id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-brand">
                <img src="logo_universidad.png" alt="Logo UPLA" class="logo">
                <div class="sidebar-title">
                    <h3>Base de Datos II</h3>
                    <p>Universidad Peruana Los Andes</p>
                </div>
            </div>
        </div>

        <div class="user-profile">
            <h4 class="profile-title">Creador</h4>
            <p class="creator-name">Cristian Huachaca</p>
        </div>

        <nav class="sidebar-nav">
            <h4 class="profile-title">Navegación</h4>
            <a href="index.html" class="sidebar-link">Inicio</a>
            <button id="show-login-btn" class="sidebar-button">Iniciar Sesión Admin</button>
            <div id="login-form-container" class="hidden">
                <form id="login-form" class="login-form">
                    <input type="text" id="username" placeholder="Usuario" required>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <button type="submit" class="login-button">Entrar</button>
                    <p id="error-message" style="color: var(--delete-red); font-size: 0.85rem; text-align: center; margin-top: 10px;"></p>
                </form>
            </div>
            <div id="user-session" class="hidden user-session-info">
                <p>Sesión activa: <span id="logged-in-user"></span></p>
                <button id="logout-btn" class="sidebar-button logout">Cerrar Sesión</button>
            </div>
        </nav>

        <div class="sidebar-resources">
            <h4 class="profile-title">Recursos</h4>
            <a href="documentos/Guia_del_Curso_BDII.pdf" target="_blank" class="sidebar-link">Guía del Curso</a>
        </div>

        <div class="sidebar-footer">
            <div class="theme-switcher">
                <span>Modo Oscuro/Claro</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </aside>

    <div id="page-content" class="sidebar-open">
        <main class="container">
            <header class="main-header">
                <h1>Base de Datos II</h1>
                <p>Repositorio de Contenido Semanal</p>
            </header>

            <section class="grid-semanas">
                </section>
        </main>
        <footer class="main-footer">
            <p>Repositorio Base de Datos II - 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
