<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido de la Semana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="content-page">

    <aside id="sidebar" class="closed">
        </aside>

    <div id="page-content">
        <header class="top-header">
            <button id="sidebar-toggle-btn">‚ò∞</button>
            <a href="../index.html" class="back-to-main">‚Üê Volver a la Portada</a>
        </header>

        <main class="container">
            <div class="week-header">
                <h1 id="titulo-semana">Cargando contenido...</h1>
                <p>Archivos y recursos disponibles para esta semana.</p>
            </div>
            <div class="crud-actions-header hidden" id="add-file-container">
                <button id="add-new-btn" class="action-btn btn-add">‚ûï A√±adir Nuevo Archivo</button>
            </div>
            <ul id="lista-archivos" class="lista-archivos">
                </ul>
        </main>
        
        <footer class="main-footer">
            <p>Repositorio Base de Datos II - 2025</p>
        </footer>
    </div>

    <div id="crud-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title">A√±adir Nuevo Archivo</h3>
            <form id="crud-form">
                <input type="hidden" id="file-id">
                <div class="modal-input-group">
                    <label for="file-name">Nombre del Archivo</label>
                    <input type="text" id="file-name" required>
                </div>
                <div class="modal-input-group">
                    <label for="file-upload">Subir Archivo (PDF, JPG, etc.)</label>
                    <input type="file" id="file-upload">
                </div>
                <div class="modal-input-group">
                    <label for="file-url">O pegar URL del Recurso (si es enlace externo)</label>
                    <input type="url" id="file-url" placeholder="https://www.canva.com/...">
                </div>
                <div class="modal-input-group">
                    <label for="file-type">Tipo de Contenido</label>
                    <select id="file-type" required>
                        <option value="enlace">Enlace General (üîó)</option>
                        <option value="pdf">PDF (üìÑ)</option>
                        <option value="imagen">Imagen (üñºÔ∏è)</option>
                        <option value="canva">Canva (üé®)</option>
                        <option value="docx">Word (üìÑ)</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-btn" class="modal-btn btn-cancel">Cancelar</button>
                    <button type="submit" class="modal-btn btn-save">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
    <div id="confirm-modal" class="modal-overlay hidden">
        </div>
    
    <script src="../script.js"></script>
</body>
</html>
